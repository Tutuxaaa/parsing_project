<!DOCTYPE html>
<html>
<head>
    <title>Поиск вакансии</title>
</head>
<body>
    <h1>Найти вакансию</h1>
    <form method="post">
        <label for="title">Название вакансии:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="area">Регион:</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="salary">Зарплата:</label>
        <input type="text" id="salary" name="salary" required><br><br>

        <input type="submit" value="Добавить">
    </form>

    <h1>Список вакансий</h1>
    <ul>
        {% for vacancy in vacancies %}
            <li>Название вакансии: {{ vacancy[0] }} - Компания: {{ vacancy[1] }} - Зарплата: {{ vacancy[2] }} рублей</li>
        {% endfor %}
    </ul>
        <p>Всего вакансий по этой специальности в вашем городе: {{ count }}</p>
</body>
</html>
